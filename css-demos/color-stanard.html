<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
        <h3>CSS称这些有名字的颜色为命名颜色，在CSS2.1中，CSS规范共定义了17种颜色名</h3>
        <h3 style="color:maroon">紫红色maroon</h3>
        <h3 style="color:aqua">青色aqua</h3>
        <h3 style="color:fuchsia">洋红色fuchsia</h3>
        <h3 style="color:lime">绿色lime，RGB颜色空间的正绿色</h3>
        <h3 style="color:green">调和绿green，视觉上的正绿色</h3>
        <h3 style="color:olive">橄榄色olive</h3>
        <h3 style="color:black">black</h3>
        <h3 style="color:silver">银色silver</h3>
        <h3 style="color:gray">gray</h3>
        <h3 style="color:navy">藏青色navy</h3>
        <h3 style="color:purple">purple</h3>
        <h3 style="color:teal">鸭翅绿teal(0,50%,50%)，一种水鸭</h3>
        <h3 style="color:orange">orange</h3>
        <h3 style="color:rgb(50%,10%,60%)">rgb(50%,10%,60%</h3>
        <h3 style="color:rgb(40%,0%,60%)">web安全色，在256色计算机系统上总能避免抖动的颜色，可以表示为RGB值为20%和51（相应的十六进制为33）的倍数</h3>
</body>
</html>
